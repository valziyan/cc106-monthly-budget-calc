<!DOCTYPE html>
<html>
    <head>
        <title>Monthly Expense Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="max-w-7xl mx-auto p-6 mt-8">
            <h2 class="text-3xl font-bold mb-6">Monthly Expense Calculator</h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Left Column - Budget Form and Transaction Form -->
                <div class="space-y-6">
                    <form id="budgetForm">
                        <label>Initial Budget:</label>
                        <input type="number" id="initialBudget" required />
                        <button type="submit">Add</button>
                    </form>

                    <div id="summary" class="bg-white p-6 rounded-lg shadow-md">
                        <p>Initial Budget: P 0.00</p>
                        <p>Income: P 0.00</p>
                        <p>Expense: P 0.00</p>
                        <p>Total Balance: P 0.00</p>
                    </div>

                    <div class="bg-blue-500 p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold text-white mb-4">
                            Add Transaction
                        </h3>
                        <form id="transactionForm" class="space-y-4">
                            <div>
                                <label class="block text-white mb-2"
                                    >Name:</label
                                >
                                <input
                                    type="text"
                                    id="transactionName"
                                    required
                                    class="w-full p-2 rounded"
                                />
                            </div>
                            <div>
                                <label class="block text-white mb-2"
                                    >Category:</label
                                >
                                <input
                                    type="text"
                                    id="category"
                                    required
                                    class="w-full p-2 rounded"
                                />
                            </div>
                            <div class="text-white">
                                <label class="block mb-2">Type:</label>
                                <div class="space-x-4">
                                    <input
                                        type="radio"
                                        name="type"
                                        value="Income"
                                        checked
                                        required
                                    />
                                    <label>Income</label>
                                    <input
                                        type="radio"
                                        name="type"
                                        value="Expense"
                                    />
                                    <label>Expense</label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-white mb-2"
                                    >Amount:</label
                                >
                                <input
                                    type="number"
                                    id="amount"
                                    required
                                    class="w-full p-2 rounded"
                                />
                            </div>
                            <button
                                type="submit"
                                class="bg-white text-blue-500 px-6 py-2 rounded hover:bg-gray-100"
                            >
                                Submit
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Right Column - Transaction List -->
                <div class="bg-white p-6 rounded-lg shadow-md h-fit">
                    <h3 class="text-xl font-semibold mb-4">
                        Transaction List:
                    </h3>
                    <div class="overflow-x-auto">
                        <table class="w-full border border-gray-800">
                            <thead>
                                <tr class="bg-blue-900 text-white">
                                    <th
                                        class="p-3 text-left border border-gray-800"
                                    >
                                        Name
                                    </th>
                                    <th
                                        class="p-3 text-left border border-gray-800"
                                    >
                                        Category
                                    </th>
                                    <th
                                        class="p-3 text-left border border-gray-800"
                                    >
                                        Type
                                    </th>
                                    <th
                                        class="p-3 text-left border border-gray-800"
                                    >
                                        Amount
                                    </th>
                                </tr>
                            </thead>
                            <tbody
                                id="transactionTable"
                                class="divide-y divide-gray-200"
                            ></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
